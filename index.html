<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="./country.css">
</head>
<body>
    <h1 class="text-center mt-4 " style="color: rgb(25, 22, 123);">Country Name</h1>
    <div id="a1" class="container w-25 mt-3 p-3  text-center border" style="border-radius: 10px; background-color: rgba(35, 140, 232, 0.299);">
        <input id="cname" type="text" class="form-control mt-3 p-2" style="background-color: rgba(240, 248, 255, 0.478);" placeholder="Enter country name">
        <button onclick="countryData()" type="button" class="btn btn-outline-info mt-3 p-2 w-50 fa-solid fa-magnifying-glass">Search</button>

        <div id="result" class="text-center p-2 text-center">

        </div>
    </div>
</body>
<script>
    function countryData(){
        countryname=cname.value
        fetch(`https://restcountries.com/v2/name/${countryname}?fullText=true`).then(data=>data.json()).then(out=>displayData(out))


        function displayData(countryData){

            name=countryData[0].name
            capital=countryData[0].capital
            flag=countryData[0].flag
            population=countryData[0].population
            currency=countryData[0].currencies[0].name
            symbol=countryData[0].currencies[0].symbol
            language=countryData[0].languages[0].name


            result.innerHTML=`
            <div class="card" style="width: 18rem;">
  <img src=${flag} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
    <p class="card-text">Capital of ${name} is ${capital}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> Population: ${population}</li>
    <li class="list-group-item"> Currency: ${currency}</li>
    <li class="list-group-item"> Symbol: ${symbol}</li>
    <li class="list-group-item"> Language: ${language}</li>

  </ul>
</div>
            
            `
        }
    }
</script>
</html>
